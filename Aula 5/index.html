<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando CSS com JS</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <main class='tela-principal'>
        <h1>Manipulando CSS com JS</h1>
        <span id='botoes'>
            <button class='modos' id='btlight'>Light</button>
            <button class='modos' id='btdark'>Dark</button>
            <button class='modos' id='btgreen'>Green</button>
            <button class='modos' id='btpurple'>Purple</button>
            <button class='modos' id='btpink'>Pink</button>
            
        </span>
        <section id='conteudos'>
            <article class='box'>
                <h2>Morcego</h2>
                <figure>
                    <img id='foto' src="" alt="Foto" />
                </figure>
                <p>Apenas um adorável morcego!</p>
            </article>
            <article class='box'>
                <h2>Sério</h2>
                <p>é apenas um morcego voando em varios temas de fundo...</p>
            </article>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
