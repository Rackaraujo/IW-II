<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JQuery Validation</title>		
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/additional-methods.min.js"></script>
		<script type="text/javascript" src="js/localization/messages_pt_BR.js"></script>
		
		<script type="text/javascript">
		
			jQuery.validator.addMethod("arrobaNoInicio", function(value, element){
				if (value.indexOf("@") == 0){
					return true
				}else{
					return false
				}
			}, "Tem que ter arroba no começo")
		
			$(document).ready(function(){
				$("#formCadastro").validate({
					rules:{
						nome: {
							required: true,
							maxlength: 100,
							minlength: 3
						},
                        sobrenome: {
                            required: true,
                            maxlength: 100,
							minlength: 3
                        },
						email: {
							required: true,
							email: true
						},
                        telefone: {
                            required: true
                        },
						cidade: {
							required: true
						},
						idade: {
							required: true,
							min: 1,
							max: 120
						},
						instagram: {
							arrobaNoInicio: true
						}
					},
					submitHandler: function(form){
						alert("Formulário enviado com sucesso!")						
					}
				})
			})
		</script>
	</head>
	<body>
		<div class="container">
			<h1>Validação de formulários com JQuery Validation</h1>
			<form name="formCadastro" id="formCadastro" method="post">
				<div class="row">
					<label>Nome</label>
					<input type="text" name="nome" id="nome" class="form-control" />
				</div>
                <div class="row">
					<label>Sobrenome</label>
					<input type="text" name="sobrenome" id="sobrenome" class="form-control" />
				</div>
				<div class="row">
					<label>E-mail</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="seuemail@exemplo.com" />
				</div>	
                <div class="row">
                    <label>Telefone</label>
                    <input type="text" name="telefone" id="telefone" class="form-control" placeholder="(99) 9999-9999" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{5})-([0-9]{4})"/>
                </div>
                 <div class="row">
					<label>Estado</label>
                    <select name="UF" id="UF" class="form-control">
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
				</div>			
				<div class="row">
					<label>Cidade</label>
					<select name="cidade" id="cidade" class="form-control">
						<option value="">Selecione</option>
						<option value="SaoPaulo">São Paulo-SP</option>
                        <option value="SantoAndre">Santo André</option>
                        <option value="SBC">São Bernardo do Campo</option>
                        <option value="SCS">São Caetano do Sul</option>
                        <option value="Diadema">Diadema</option>
						<option value="Maua">Mauá-SP</option>
						<option value="RP">Ribeirão Pires</option>
                        <option value="RGS">Rio Grande da Serra</option>
					</select>
				</div>
				<div class="row">
					<label>Idade</label>
					<input type="number" name="idade" id="idade" class="form-control" />
				</div>
				<div class="row">
					<label>Instagram</label>
					<input type="text" name="instagram" id="instagram" class="form-control" placeholder="@seuinstagram"/>
				</div>
				<div class="row">
					<input type="submit" name="enviar" id="enviar" class="btn btn-primary form-control botao" />
				</div>
			</form>
		</div>
	</body>
</html>
