<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="calculator-container" class="hidden">
    <div id="calculator">
        <h2>Calculadora</h2>
            <div id="numeros">
                <label for="n1">Primeiro número:</label>
                <input type="number" id="n1" placeholder="Digite o primeiro número" required>

                <label for="n2">Segundo número:</label>
                <input type="number" id="n2" placeholder="Digite o segundo número" required>
            </div>
            <div id="botoes">
                <button id="btnSoma">+</button>
                <button id="btnSubtracao">-</button>
                <button id="btnMultiplicacao">*</button>
                <button id="btnDivisao">/</button>
            </div>

            <div id="resultado">
                <p id="result">Resultado: </p>
            </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
